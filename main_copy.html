<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style_copy.css">

<body>
<header>
<div class="title">
    <span>낭만 고양이</span>
</div>

<div class="wrap">
    <main>
        <div class="search-area">
            <div class="search">
                <input type="text" name="keyword" id="keyword" value="" placeholder="검색어를 입력하세요">
                <input type="button" value="검색">
            </div>
            <button type="button" class="btn btn-dark">자랑하기</button>
        </div>

        <div class="content">
            <div class="card mb-3 content-align" style="max-width: 900px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://cdn.gokorea.kr/news/photo/202208/727338_40365_3742.jpg"
                             class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                    </div>

            </div>
        </div>

                    <div>#고양이 #츄르 #야옹이</div>
                </div>
                <div>
                    <button type="button" class="btn btn-dark">수정하기</button>
                </div>
            </div>
        </div>

        <div class="comment">
            <div class="form-floating" id="re">
                <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                          style="height: 100px"></textarea>
                    <label for="floatingTextarea2">댓글을 입력해주세요</label>
                </div>
                <button onclick="save_bucket()" type="button" class="btn btn-outline-primary">기록하기</button>
            </div>
        </div>
    </main>
</div>
